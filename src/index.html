  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />

  <header class="position-sticky sticky-top shadow-lg ">
    <nav class="navbar navbar-expand-lg bg-light navbar-light ">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-lg-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#schedules">Lịch Chiếu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cluster">Cụm Rạp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#news">Tin Tức</a>
            </li>
            <li class="nav-item">
              <a class="nav-link "  href="#app">Ứng Dụng</a>
            </li>
          </ul>
          <ul class="navbar-nav  mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " href="#">Đăng Ký</a>

            <li class="nav-item">

                <li><a class="dropdown-item" href="#">Location</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>

                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="posters">
    <div id="posters-carousel" class="carousel slide" data-bs-ride="true" data-bs-interval="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#posters-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#posters-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#posters-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#posters-carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#posters-carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/poster-phim1.jpg" class="d-block w-100" alt="poster-phim1">
        </div>
        <div class="carousel-item">
          <img src="./img/poster-phim2.jpg" class="d-block w-100" alt="poster-phim2">
        </div>
        <div class="carousel-item">
          <img src="img/poster-phim3.jpg" class="d-block w-100" alt="poster-phim3">
        </div>
        <div class="carousel-item">
          <img src="img/poster-phim4.jpg" class="d-block w-100" alt="poster-phim4">
        </div>
        <div class="carousel-item">
          <img src="img/poster-phim5.jpg" class="d-block w-100" alt="poster-phim5">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#posters-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#posters-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>


  <section>
    hehe
  </section>

  <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
